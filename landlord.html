<html>

<head>
	Land lord information

</head>

<body>
	<form>
		<h6>
			Provide your landlord details and we will setup your account
		</h6>
		<div>
			<div>
				<div>
					<div style=float:left>
						<label>Landlord name(as per bank records)</label><br><br>
						<input type="text" ; placeholder="enter landlord's name" required;>&nbsp;&nbsp;&nbsp;&nbsp;
					</div>
					<div>
						<label>Landlord number</label><br><br>
						<input type="number" ; placeholder="enter number">
						<br><br>
					</div>
				</div>
				<br>
				<div>
					<div style=float:left>
						<label>Bank account number</label><br><br>
						<input type="number" ; placeholder="enter account number">&nbsp;&nbsp;&nbsp;&nbsp;
					</div>
					<div>
						<label>Conform account number</label><br><br>
						<input type="number" ; placeholder="re-enter account number">
						<br><br>
					</div>
				</div>
				<br>
				<div>
					<div style=float:left>
						<label>IFSC Code</label><br><br>
						<input type="text" ; placeholder="enter the IFSC code e.g KLJH000009">&nbsp;&nbsp;&nbsp;&nbsp;
					</div>

					<div>
						<label>pay rent for</label><br><br>
						<select name="month">
							<option value="jan">jan</option>
							<option value="feb">feb</option>
							<option value="mar">mar</option>
							<option value="apr">apr</option>
							<option value="may">may</option>
							<option value="jun">jun</option>
							<option value="jul">jul</option>
							<option value="aug">aug</option>
							<option value="oct">oct</option>
							<option value="sep">sep</option>
							<option value="nov">nov</option>
							<option value="dec">dec</option>
						</select>
					</div>
				</div>
				<br>
				<div>
					<div style=float:left>
						<label>BHK type</label><br><br>
						<select name="BHK">
							<option value="1BHK">1BHK</option>
							<option value="2BHK">2BHK</option>
							<option value="3BHK">3BHK</option>
							<option value="4BHK">4BHK</option>
						</select>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					</div>
					<div>
						<label>Property address</label><br><br>
						<input type="text" ; placeholder="enter Property address">
						<br><br>
					</div>

				</div>
				<br>
				<div>
					<label>Rent amount</label><br><br>
					<input type="number" ; placeholder="enter your rent">
				</div>
				<br><br>
				<label for="agree"> by continuing you agree to our terms and conditions</label><br><br>
				<input type="checkbox" name="agree">
				<button type="submit">paynow</button>
			</div>
	</form>
</body>

</html>
